<h2>Cadastro de Credor</h2>
<form id="credorForm">
    Credor: <input type="text" id="credor"><br>
    <input class="button3d" type="button" value="Cadastrar Credor" onclick="addCredor()">
    <input class="button3d" type="button" value="Salvar dados" onclick="saveData()">
</form>
<h2 class="hidden" id="credorTitle">Credores Cadastrados</h2>
<div id="credorTable" class="hidden">
    <table>
        <!-- As linhas da tabela serão adicionadas aqui pelo JavaScript -->
    </table>
</div>
<script>
    function addCredor() {
        let credor = document.getElementById('credor').value;
        if (!credor) {
            return;  // Não fazer nada se a entrada estiver vazia
        }

        // Exibe a tabela e o título quando um credor é cadastrado
        document.getElementById('credorTable').classList.remove('hidden');
        document.getElementById('credorTitle').classList.remove('hidden');

        let table = document.getElementById('credorTable').getElementsByTagName('table')[0];

        let row = table.insertRow();
        row.insertCell(0).innerHTML = credor;
        row.insertCell(1).innerHTML = '<input type="checkbox">';
        row.insertCell(2).innerHTML = '<input type="checkbox">';
        row.insertCell(3).innerHTML = '<textarea></textarea>';
        row.insertCell(4).innerHTML = '<input type="checkbox">';
    	row.insertCell(5).innerHTML = '<input type="checkbox">';
        row.insertCell(6).innerHTML = '<input type="checkbox">';
   	row.insertCell(7).innerHTML = '<input type="checkbox">';
        row.insertCell(8).innerHTML = '<input type="checkbox">';
  	row.insertCell(9).innerHTML = '<input type="checkbox">';
 	row.insertCell(10).innerHTML = '<input type="checkbox">';
 	row.insertCell(11).innerHTML = '<textarea></textarea>';
  	row.insertCell(12).innerHTML = '<input type="datetime-local">';
  	row.insertCell(13).innerHTML = '<button class="button3d" onclick="deleteRow(this)">Excluir</button>';

    // Limpar o campo do formulário após o cadastro
    document.getElementById('credor').value = '';
}

function deleteRow(btn) {
    let row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
}

function saveData() {
    let tableData = [];
    let table = document.getElementById('credorTable').getElementsByTagName('table')[0];
    for (let i = 0; i < table.rows.length; i++) {
        let rowData = [];
        let cells = table.rows[i].cells;
        for (let j = 0; j < cells.length; j++) {
            rowData.push(cells[j].innerHTML);
        }
        tableData.push(rowData);
    }
    localStorage.setItem('credorTableData', JSON.stringify(tableData));
}

function loadData() {
    let tableData = JSON.parse(localStorage.getItem('credorTableData'));
    if (tableData) {
        let table = document.getElementById('credorTable').getElementsByTagName('table')[0];
for (let i = 0; i < tableData.length; i++) {
let rowData = tableData[i];
let row = table.insertRow();
for (let j = 0; j < rowData.length; j++) {
let cell = row.insertCell();
cell.innerHTML = rowData[j];
}
}
document.getElementById('credorTable').classList.remove('hidden');
document.getElementById('credorTitle').classList.remove('hidden');

}

// Chama a função loadData quando a página é carregada
window.onload = loadData;

</script>
